  <body>
    <span id="os"></span>

    <a href="Mac/">MacOS client (aka MacOS, iOS)</a><span>Make it look like MacOS</span><br>
    <a href="Unix/">Unix Client</a><span>Make it look like Unix</span><br>
    <a href="Linux/">Linux Client (aka Android)</a><span>Make it look like Android File Browser</span><br>
    <a href="Windows/">Windows client</a><span>Make it look like Windows</span><br>
    <script>
      var Name = "Not known"; 
        if (navigator.appVersion.indexOf("Win") != -1) Name =  
          "Windows OS"; 
        if (navigator.appVersion.indexOf("Mac") != -1) Name =  
          "MacOS"; 
        if (navigator.appVersion.indexOf("X11") != -1) Name =  
          "UNIX OS"; 
        if (navigator.appVersion.indexOf("Linux") != -1) Name =  
          "Linux OS"; 
      function Log() {
        document.getElementById("os").innerHTML = Name;
      }
      Log()
    </script>
