<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="Xp-Theme.css">
    </head>
    <body>
        <div class="window" style="width: 100%">
            <div class="title-bar">
              <div class="title-bar-text">A Window With A Status Bar</div>
            </div>
            <div class="menu-bar">
                <span>File</span><span>Edit</span><span>View</span><span>Favorites</span><span>Tools</span><span>Help</span><span>Here will be the cat ;)</span>
            </div>
            <div class="navigation-bar">
                <span>Back</span><span>Forward</span><span>Up</span>
            </div>
            <div class="address-bar">
                <span>Address</span><div class="text-box">C:\</div>
            </div>
            <div class="window-body">
          <p> There are just so many possibilities:</p>
          <ul>
              <li>A Task Manager</li>
              <li>A Notepad</li>
              <li>Or even a File Explorer!</li>
          </ul>
            </div>
            <div class="status-bar">
              <p class="status-bar-field">Press F1 for help</p>
              <p class="status-bar-field">Slide 1</p>
              <p class="status-bar-field">CPU Usage: 14%</p>
            </div>
          </div>
    </body>
</html>
